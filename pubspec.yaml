name: hsasmartapp

description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+7

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  flutter_blue_plus: ^1.35.5
  permission_handler: ^12.0.0+1
  provider: ^6.1.5
  intl: ^0.20.2
  fl_chart: ^1.0.0
  http: ^1.4.0
